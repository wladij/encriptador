<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
  </head>
  <body >
    <header><img class="logo" src="./assets/Logo@2x.png" alt="Logo Alura"></header>
    <main>
      <section>
        <textarea class="text-area" cols="30" rows="13" placeholder="Ingrese el texto aqui"></textarea>
        <div>
          <h6 class="informacion"> <img src="./assets/Group.png" alt="group" > Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()" disabled>Encriptar</button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
        </div>
      </section>
      <section class="place-2">
        <textarea class="mensaje" cols="45" rows="23"></textarea>
        <div class="div-copiar">
          <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Desarrollado Por Joe Candelario - 2024</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
